<h2 mat-dialog-title>Enter New Student Worker:</h2>
<mat-dialog-content>
<form  #userForm="ngForm">
  <div class="form-group">
    <label for="id">Student ID Number</label>
    <input
      type="text"
      [(ngModel)]="user.id"
      class="form-control"
      id="id"
      name="id"
      placeholder="Enter Student ID Number"
      required
      #name="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      [(ngModel)]="user.name"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter your name"
      required
      #name="ngModel"
    />
  </div>
  <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      [(ngModel)]="user.email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter your email address"
      required
      #email="ngModel"
    />
    <!-- <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
  </div>
  </form>
  </mat-dialog-content>
  <mat-dialog-actions>

  <button type="submit" mat-raised-button (click)="onSubmit()">Submit</button>
  <button type="cancel" mat-raised-button (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
  <!-- [disabled]="!userForm.form.valid" -->
