<div class="card my-2">
        <!-- <div class="table-responsive"> -->
      
        <div class="card-body">

          <table mat-table [dataSource]="dataSource" class="table table-bordered" >
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef class="time">Time</th>
              <td mat-cell *matCellDef="let element" class="timeAlign">{{ element.value }}</td>
            </ng-container>
      
            <ng-container matColumnDef="monday">
              <th mat-header-cell *matHeaderCellDef  class="header">Monday</th>
              <td mat-cell *matCellDef="let element, let i = dataIndex" [ngStyle]="{'background-color':element.Monday==1 ? 'grey' :element.Monday==2 ? 'yellow': 'transparant'}">
              {{element.location}}</td>
            </ng-container>
      
            <ng-container matColumnDef="tuesday">
              <th mat-header-cell *matHeaderCellDef class="header">Tuesday</th>
              <td mat-cell *matCellDef="let element" [attr.rowspan]="true" [ngStyle]="{'background-color':element.Tuesday==1 ? 'grey' :element.Tuesday==2 ? 'yellow': 'transparant'}">
                <!-- <ng-container *ngIf="element.Tuesday">
                  *
                </ng-container> -->
              </td>
            </ng-container>
      
            <ng-container matColumnDef="wednesday" >
              <th mat-header-cell *matHeaderCellDef class="header">Wednesday</th>
              <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':element.Wednesday==1 ? 'grey' :element.Wednesday==2 ? 'yellow': 'transparant'}">
              </td>
            </ng-container>
      
            <ng-container matColumnDef="thursday" >
              <th mat-header-cell *matHeaderCellDef class="header">Thursday</th>
              <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':element.Thursday==1 ? 'grey' :element.Thursday==2 ? 'yellow': 'transparant'}">
              </td>
            </ng-container>
      
            <ng-container matColumnDef="friday">
              <th mat-header-cell *matHeaderCellDef class="header">Friday</th>
              <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':element.Friday==1 ? 'grey' :element.Friday==2 ? 'yellow': 'transparant'}">
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

        </div>
      </div>
