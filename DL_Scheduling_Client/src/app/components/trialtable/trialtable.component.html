<div class="card my-2">
  <!-- <div class="table-responsive"> -->

  <div class="card-body">
    <h2 class="card-title">My trial Schedule</h2>

    <table class="table table-bordered">
      <!-- <tr>
         <th *ngFor="let header of headers" class="header">{{header}}</th>
       </tr> -->
       <tr >
           <td *ngFor="let time of timeData" class="timeAlign" >{{time.value}}</td>
       </tr>
       <tr *ngFor="let location of dataArray">
         <!-- <th>One</th> -->
         <td *ngFor="let val of location" [attr.colspan]="val.grid" [ngStyle]="{'background-color':val.isDL==1 ? 'yellow' :(val.isDL==0 && val.isClass==1)?'grey':'transparant'}">{{val.display}}<br>{{val.name}}</td>
       </tr>
     </table>

  
  </div>
</div>
