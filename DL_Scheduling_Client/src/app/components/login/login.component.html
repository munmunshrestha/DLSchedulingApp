<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form (submit)="loginUser($event)">
  <p>
    <mat-form-field>
      <input type="text" name="username" autocomplete="off" matInput placeholder="Username" id="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" name= "password" autocomplete="off" matInput placeholder="Password" id="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
