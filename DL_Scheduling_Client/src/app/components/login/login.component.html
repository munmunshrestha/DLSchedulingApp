<div class="col-md-6 offset-md-3 mt-5">
  <mat-card>
    <mat-card-title><b class="titleTxt">Login </b></mat-card-title>
    <mat-card-content>
      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showAlert">
        <strong>{{alertMsg}}</strong> 
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (submit)="loginUser($event)">
        <p>
          <!-- <mat-form-field>
            <input
              type="text"
              name="email"
              autocomplete="off"
              matInput
              placeholder="Email"
              id="email"
              [(ngModel)]="email"
            />
          </mat-form-field> 
        
        <mat-form-field>
            <input
              type="password"
              name="password"
              autocomplete="off"
              matInput
              placeholder="Password"
              id="password"
              [(ngModel)]="password"
            />
          </mat-form-field>-->
          <mat-form-field>
            <input
              matInput
              placeholder="Enter your email"
              [formControl]="email"
              required
            />
            <mat-error *ngIf="email.invalid">{{
              getErrorMessageEmail()
            }}</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              matInput
              placeholder="Enter your password"
              [type]="hide ? 'password' : 'text'"
              [formControl]="password"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">{{
              getErrorMessagePassword()
            }}</mat-error>
          </mat-form-field>
        </p>

        <div class="button">
          <button mat-raised-button type="submit" >Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
