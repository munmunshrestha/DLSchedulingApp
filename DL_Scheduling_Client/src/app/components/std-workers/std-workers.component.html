<div class="main">
    <b class="titleTxt">Student Workers</b>
  
      <table class="table table-hover mat-elevation-z8" >
        <thead>
          <tr>
            <th scope="col">Student ID Number</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.fname }} {{user.lname}}</td>
            <td>
              <a href="mailto:{{ user.email }}">{{ user.email }}</a>
            </td>
            <td>
                <a (click)="openDialogEdit(user)">
                    <mat-icon class="icon">edit</mat-icon></a>
              <a (click)="onDelete(user.id)"><mat-icon >delete</mat-icon></a>
            </td>
          </tr>
        </tbody>
      </table>
      <button mat-raised-button (click)="openDialog()">Add Student Workers</button>
    </div>
